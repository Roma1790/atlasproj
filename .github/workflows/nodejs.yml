name: CI

on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [ 10.x, 12.x ]
    name: CI on Node@${{ matrix.node }}
    steps:
      - uses: actions/checkout@v1
      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}
      - name: Installing dependencies
        run: yarn install
      - name: Linting
        run: yarn format
      - name: Typechecking
        run: yarn tsc
      - name: Building package
        run: yarn build
      - name: Testing storybook components
        run: yarn storybook
      - name: Unittests
        run: yarn test:unit
      - name: Integration tests
        run: yarn test:e2e
