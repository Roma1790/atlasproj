name: CI

on: [push, pull_request]
jobs:
  build:
    strategy:
      matrix:
        platform: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.platform }}
    name: CI on ${{matrix.platform }}
    steps:
      - uses: actions/checkout@v1
      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Installing dependencies
        run: yarn install
        
      - name: Linting
        run: yarn format
        
      - name: Typechecking
        run: yarn tsc
        
      - name: Building package
        run: yarn build
        
      - name: Testing storybook components
        run: yarn storybook
        
      - name: Unittests
        run: yarn test:unit
                
      - name: Integration tests
        run: yarn test:e2e
        env:
          CI: true
